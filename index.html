<!doctype html>
<!--[if lte IE 8]> <html lang="en" class="ie-lte8"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>@font-face Feature Test and Blacklist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		@font-face {
			font-family: "pn";
			src: url("type/pn.eot");
			src: url("type/pn.eot?#iefix") format("embedded-opentype"),
			     url("type/pn.woff") format("woff"),
			     url("type/pn.ttf") format("truetype"),
			     url("type/pn.svg#pn") format("svg");
			font-weight: bold;
			font-style: italic;
		}
		#control {
			font: bold italic 1.6em "pn", cursive;
		}
		html {
			background: #f8dad8;
		}
		.supports-fontface {
			background: #d8f8ee;
		}
	</style>
</head>
<body>
	<div id="control">
		Proxima Nova.
	</div>
	<script>
		(function( win, undefined ) {
			"use strict";

			var doc = document,
				head = doc.head || doc.getElementsByTagName( "head" )[ 0 ] || doc.documentElement,
				style = doc.createElement( "style" ),
				rule = "@font-face { font-family: 'webfont'; src: 'https://'; }",
				res = false,
				blacklist = (function() {
					var ua = win.navigator.userAgent.toLowerCase(),
						wkvers = ua.match( /applewebkit\/([0-9]+)/gi ) && parseFloat( RegExp.$1 ),
						webos = ua.match( /w(eb)?osbrowser/gi ),
						wppre8 = ua.indexOf( "windows phone" ) > -1 && win.navigator.userAgent.match( /IEMobile\/([0-9])+/ ) && parseFloat( RegExp.$1 ) >= 9,
						oldandroid = wkvers < 533 && ua.indexOf( "Android 2.1" ) > -1;

					if( webos || oldandroid || wppre8 ) {
						alert( "Blacklisted" );
					}
					return webos || oldandroid || wppre8;
				}()),
				sheet;

			style.type = "text/css";
			head.insertBefore( style, head.firstChild );
			sheet = style.sheet || style.styleSheet;

			if ( !!sheet && !blacklist ) {
				try {
					sheet.insertRule( rule, 0 );
					res = sheet.cssRules[ 0 ].cssText && ( /webfont/i ).test( sheet.cssRules[ 0 ].cssText );
					sheet.deleteRule( sheet.cssRules.length - 1 );
				} catch( e ) { }
			}
			if( res ) {
				var html = document.getElementsByTagName( "html" )[ 0 ];
				html.setAttribute( "class", html.getAttribute( "class" ) + " supports-fontface" );
			}
		}( this ));
	</script>
</body>
</html>
